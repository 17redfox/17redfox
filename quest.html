  <body onload="startGame()">
   <div class="field" id="locations">
    <div className="character" id="character">
      <img src="./img/fox.png"/>
  </div>
        <div class="castle">
            <img src="./img/castle.png">
        </div>
    
    <div class="house" id="house">
        <img src="https://res.cloudinary.com/dzxxb95vy/image/upload/v1645954065/pngwing.com_mhy2d4.png">
    </div>
    <div class="hidden_house" id="hidden_house">
      <button id="close_house">x</button>
      <img src="./img/hoyse_inside.PNG">
    </div>

   </div>

  


   
   
     
     
     <!-- <h1 id="answer">Круче всех!!!</h1> -->
      
      
    <script>
   const getClickPosition = (e) => {
    

   

    let x = e.pageX ;
    let y = e.pageY - 100;
    

   console.log(x, e)
    let translate3dValue = "translate3d(" + x + "px," + y + "px, 0)";
    document.getElementById("character").style.transform = translate3dValue;
  };

  document.getElementById("locations").addEventListener("click", (e) => {
    getClickPosition(e);
  })

  document.getElementById("house").addEventListener("click", () => {
    setTimeout(() => {
      document.getElementById("hidden_house").style.display="block";
    }, 2000);
  })

  document.getElementById("close_house").addEventListener("click", () => {
   
      document.getElementById("hidden_house").style.display="none";
  
  })


      </script>
